<svg width="256" height="72" viewBox="0 0 256 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#7CC7FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.3"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="36" cy="36" r="30" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Pixelated squares pattern -->
  <g fill="#7CC7FF" opacity="0.9">
    <!-- Main squares forming the G pattern -->
    <rect x="20" y="20" width="4" height="4"/>
    <rect x="26" y="16" width="4" height="4"/>
    <rect x="32" y="18" width="4" height="4"/>
    <rect x="38" y="22" width="4" height="4"/>
    <rect x="44" y="20" width="4" height="4"/>
    
    <!-- Middle section -->
    <rect x="18" y="26" width="4" height="4"/>
    <rect x="24" y="24" width="4" height="4"/>
    <rect x="30" y="28" width="4" height="4"/>
    <rect x="36" y="26" width="4" height="4"/>
    <rect x="42" y="30" width="4" height="4"/>
    <rect x="48" y="28" width="4" height="4"/>
    
    <!-- Center large square -->
    <rect x="28" y="32" width="6" height="6"/>
    <rect x="36" y="34" width="4" height="4"/>
    <rect x="42" y="36" width="4" height="4"/>
    
    <!-- Bottom pattern -->
    <rect x="22" y="42" width="4" height="4"/>
    <rect x="28" y="44" width="4" height="4"/>
    <rect x="34" y="46" width="4" height="4"/>
    <rect x="40" y="44" width="4" height="4"/>
    <rect x="46" y="48" width="4" height="4"/>
    
    <!-- Scattered small squares -->
    <rect x="16" y="32" width="3" height="3"/>
    <rect x="50" y="34" width="3" height="3"/>
    <rect x="19" y="48" width="3" height="3"/>
    <rect x="45" y="52" width="3" height="3"/>
  </g>
  
  <!-- Company text -->
  <text x="80" y="30" font-family="Cairo, sans-serif" font-size="16" font-weight="600" fill="#0F172A">
    Genius Software
  </text>
  <text x="80" y="50" font-family="Cairo, sans-serif" font-size="16" font-weight="600" fill="#0F172A">
    Core
  </text>
</svg>